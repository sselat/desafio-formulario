<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3 - Formulário DevQuest</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="text">
            <h1>
                Ficou com duvida? <br> Nos mande uma mensagem!
            </h1>
            <p>
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </section>
        <section class="form-section">
            <div class="form">
                <form action="#" onsubmit="checkInputs()">
                    <input type="text" name="fullName" id="fullName" placeholder="Nome completo *" class="inputData emptyInput">
                    <input type="email" name="email" id="email" placeholder="Email *" class="inputData">
                    <input type="tel" name="phone" id="phone" placeholder="Telefone *" class="inputData">
                    <textarea name="description" id="description" placeholder="Mensagem *" class="inputData"></textarea>
                    <p class="observation">*campos obrigatórios</p>
                    <button type="submit" class="submitBtn">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
